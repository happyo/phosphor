{% load static %}

<html>
<head>
    <script src="https://cdn.jsdelivr.net/npm/vue"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/js-cookie@2/src/js.cookie.min.js"></script>
    <script src="https://cdn.bootcss.com/qs/6.5.2/qs.min.js"></script>
    <!-- 引入样式 -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/vant@1.6/lib/index.css">

    <!-- 引入组件 -->
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vant@1.6/lib/vant.min.js"></script>
    <script src="{% static 'todo/javascript/api.js' %}"></script>
    <script src="{% static 'user/javascript/api.js' %}"></script>
    <script src="{% static 'javascript/request/http.js' %}"></script>
</head>
<body>
    <div id="list">
        <button v-on:click="addItem">add item</button>
        <button v-on:click="signOut">Sign out</button>

        <ul>
            {% verbatim %}
            <li v-for="item in items" :style="item.status == 0 ? 'color : blue' : 'color : red'">
                {{ item.title }}
                <button v-on:click="editItem(item.id)">Edit</button>
                <button v-on:click="finishItem(item.id)" v-if="item.status == 0">Finish</button>
                <button v-on:click="deleteItem(item.id)">Delete</button>
            </li>
            {% endverbatim %}
        </ul>
    </div>

    <script src="{% static 'todo/javascript/list.js' %}">
    </script>
</body>
</html>
