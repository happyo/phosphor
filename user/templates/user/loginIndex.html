{% load static %}

<html>
    <head>
        <script src="https://cdn.jsdelivr.net/npm/vue"></script>
        <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
        <script src="https://cdn.bootcss.com/qs/6.5.2/qs.min.js"></script>
        <!-- 引入样式 -->
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/vant@1.6/lib/index.css">

        <!-- 引入组件 -->
        <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/vant@1.6/lib/vant.min.js"></script>
    </head>
    <body>

        <div id="user">
            <van-row>
                <van-cell-group>
                    <van-field
                        v-model="username"
                        required
                        clearable
                        label="用户名"
                        placeholder="请输入用户名"
                    ></van-field>

                    <van-field
                        v-model="password"
                        type="password"
                        label="密码"
                        placeholder="请输入密码"
                        required
                    ></van-field>

                </van-cell-group>
            </van-row>
            <van-row gutter="20" type="flex" justify="center">
                <van-col span="8">
                    <van-button size="large" type="primary" v-on:click="login">Sign In</van-button>
                </van-col>
                <van-col span="8">
                    <van-button plain size="large" type="primary" v-on:click="register">Sign up</van-button>
                </van-col>
            </van-row>
        </div>

        <script src="{% static 'user/javascript/login.js' %}">
        </script>

        <script src="{% static 'user/javascript/api.js' %}">
        </script>

        <script src="{% static 'javascript/request/http.js' %}">
        </script>

    </body>
</html>
